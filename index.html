 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Modbus Realtime</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div style="width:600px">
    <table class="table table-striped">
      <tbody>
        <tr><td>40001 :</td><td><span class="label label-success" id="value-1"></span></td></tr>
        <tr><td>40002 :</td><td><span class="label label-success" id="value-2"></span></td></tr>
        <tr><td>40003 :</td><td><span class="label label-success" id="value-3"></span></td></tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
        function getModbusData()
        {
          var cUrl = window.location.protocol+'//'+window.location.host+'/phpmodbus';
          $.ajax({
              dataType: "json",
              url: cUrl+'/examples/example_fc3.php',
              type: 'GET',
              success: function (data) {
                  $("#value-1").html(data.irr1);
                  $("#value-2").html(data.irr2);
                  $("#value-3").html(data.irr3);
              },
              error: function () {
              }
          });
        }
        getModbusData();
        setInterval(getModbusData,1000);
    });
  </script>
</body>

</html>
